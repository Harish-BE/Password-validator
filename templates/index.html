<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Password Validator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Basic&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}" />
</head>

<body>
  <div class="bg"></div>
  <div class="bg bg2"></div>
  <div class="bg bg3"></div>
  <div class="container">
  <h1 class="heading">Password Validator</h1>
    <form>

      <input type="password" id="password" />
      <i class="bi bi-eye-slash" id="eye"></i>
    </form>

    <div class="rules">
      <h1>Password must contain</h1>
      <p id='length' class='invalid'>be atleat 8 characters long</p>
      <p id='letter' class='invalid'>contain a letter</p>
      <p id='number' class='invalid'>contain a number</p>
      <p id='symbol' class='invalid'>contain a symbol</p>
    </div>
  </div>
  <script src="{{url_for('static',filename='index.js')}}"></script>
</body>

</html>
